<section>


    <div class="container" id="formulario">
        <div class="container-tittle">
            <h2 class="fs-2 fw-bold" >Formulario Domicilio</h2>
        </div>

        <div class="container-body">
            <form class="container-form">

                <div class="form-group row">
                    <select [(ngModel)]="domicilio.estado" class="form-control" name="id_pedido_fk" class="container-select">
                        <option [ngValue]="undefined">Selecione un estado</option>
                        <option>En preparacion</option>
                        <option>En camino</option>
                        <option>Cancelado</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="" class="form-label" style="margin-top: 2%">Fecha</label>
                    <input type="date" style="margin-left: 2%; display: flex" name="fecha" [(ngModel)]="domicilio.fecha" autocomplete="on"
                        required="" class="container-input">
                </div>

                <div class="mb-4">
                    <label for="" class="form-label">Hora</label>
                    <input class="container-input" style="margin-left: 2%; display: flex;" type="time"  name="hora" [(ngModel)]="domicilio.hora" autocomplete="on"
                        required="">
                </div>

                <div class="form-group row">
                   
                    <select class="container-select" [(ngModel)]="domicilio.id_pedido_fk"  name="id_pedido_fk">
                        <option [ngValue]="undefined">Selecione un pedido</option>
                        <option *ngFor="let pedido of pedidos" [ngValue]="pedido" autocomplete="on">
                            {{pedido.id_pedido}} </option>

                    </select>

                </div>


                <button type="submit" class="container-buttons btn btn-success" (click)="crearDomicilio()"
                    *ngIf="!domicilio.id_domicilio">Guardar</button>
                <button type="submit" class="container-buttons btn btn-success" (click)="actualizarDomicilio()"
                    *ngIf="domicilio.id_domicilio">Guardar</button>

            </form>
        </div>
    </div>

</section>
